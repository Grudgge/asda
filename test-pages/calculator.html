<!DOCTYPE html>
<html>

        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>

        <form action="https://back.novatori.ge/calculator">

                <option>-</option>
                <option>*</option>

            <input type="number" name="second" />

            <input type="submit" />
        </form>
    </body>
