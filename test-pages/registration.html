<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration</h1>
        <p>Fill in forms below to register.</p> <br />

        <form>
            <label for="firstName">First Name</label> <br />
            <input type="text" name="firstName" id="firstName"> <br />

            <label for="lastName">Last Name</label> <br />
            <input type="text" name="lastName" id="lastName"> <br />

            <label for="sex">Sex</label> <br />
            <select name="sex" id="sex">
                <option>Male</option>
                <option>Female</option>
                <option>Intersex</option>
                <option>Other</option>
            </select> <br />

            <label for="age">Age</label> <br />
            <input type="number" name="age" id="name" > <br />

            <label for="dateOfBirth">Date of Birth</label> <br />
            <input type="date" name="dateOfBirth" id="DateOfBirth"> <br />

            <label for="email">Email</label> <br />
            <input type="email" name="email" id="email"> <br />

            <label for="password"></label> <br />
            <input type="password" name="password" id="password"> <br />

            <label for="checkbox">Check this box if want to recive mails from us.</label> <br />
            <input type="checkbox" name="checkbox" id="checkbox"> <br />

            <input type="reset" value="Reset"> <br />
            <input type="submit" value="Submit">
    </body>
</html>
