<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Bar</title>
    </head>
    <body>
        <h1>Google Search Bar</h1>
        <div>
            <form action="https://google.com/search">
            <label for="search">Google</label> <br />
            <input type="search" name="q" id="search" /> <br />
            <input type="submit" value="search">
        </form>
        </div>
    </body>
</html>
