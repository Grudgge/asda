<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Tables</h1>
        <table border="1" bgcolor="blue">
            <thead>
                <tr>
                    <th>კურსის სახელი</th>
                    <th>ხანგრძლივობა</th>
                    <th>მენტორი</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>React Frontend დეველოპერი</td>
                    <td>7 თვე</td>
                    <td>მიშა</td>
                </tr>
                <tr>
                    <td>UI/UX დიზაინერი</td>
                    <td rowspan="2">5 თვე</td>
                    <td>გიო</td>
                </tr>
                <tr>
                    <td>ვებსაიტების დეველოპერი</td>
                    <td>აკა</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
            </tfoot>
            <colgroup>
                <col bgcolor="red"/>
                <col bgcolor="cyan"/>
                <col bgcolor="orange"/>
            </colgroup>
        </table>
    </body>
</html>
