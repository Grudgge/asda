<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">   
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Mulish:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="blue-collar.css">
    <title>Blue Collar</title>
</head>
<body>
    <header>
        <section class="section--60px section--grey">
            <div class="section__content">
                <div>
                    <p class="blue">Opening Hours: 06:00 to 20:00</p>
                </div>
                <div class="content__media">
                    <img src="images/Insta.svg" alt="Instagram icon">
                    <img src="images/Fb.svg" alt="Facebook icon">
                    <img src="images/Twiter.svg" alt="Twitter icon">
                    <img src="images/Pintrest.svg" alt="Pinterest icon">
                </div>
            </div>
        </section>
        
        <section>
            <div class="section__content">
                <div class="content__logo">
                    <img src="images/Logo.svg" alt="Blue Collar logo">
                </div>

                <div class="content__contact">
                    <div class="contact__mail">
                        <div class="contact__icon">
                            <img src="images/Icon.svg" alt="Mail icon">
                        </div>
                        <div class="contact__info">
                            <span class="bold">Mail Us</span>
                            <span>Info@Example.com</span>
                        </div>
                    </div>
                    <div class="contact__phone">
                        <div class="contact__icon">
                            <img src="images/Icon (1).svg" alt="Phone icon">
                        </div>
                        <div class="contact__info">
                            <span class="bold">Call Us</span>
                            <span>+01 569 896 654</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <section class="hero">
        <div class="section__content">
            <nav class="hero__navigation">
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>

                <button>Have any questions?</button>
            </nav>
        </div>
    </section>
</body>
</html>
